name: Call a reusable workflow
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  show-pwd:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: |
          pwd
          ls -al ./.github/workflows/
  call-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: ccyandy9582/hello-action/.github/workflows/reuse.yaml@main

  call-workflow-passing-data:
    uses: ./.github/workflows/reuseWithParam.yaml
    with:
      username: "asdjhasjdhui1"
